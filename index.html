<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="backgroundWrapper"></div>
    <div class="app">
        <h1 class="title">Update CSS Variables with <span class="colored">JS</span></h1>

        <div class="inputWrapper">
            <div class="spacing">
                <h2>Spacing:</h2>
                <input id="spacing" type="range" name="spacing" min="5" max="100" value="5" data-sizing="px">
            </div>

            <div class="blur">
                <h2>Blur:</h2>
                <input id="blur" type="range" name="blur" min="0" max="15" value="0" data-sizing="px">
            </div>

            <div class="color">
                <h2>Color:</h2>
                <input id="color" type="color" name="color" value="#6b3270">
            </div>
        </div>

        <div class="sliderWrapper">
            <button class="leftArrow">&lt;</button>
            <img src="./assets/images/fox.jpg" alt="image">
            <button class="rightArrow">&gt;</button>
        </div>
    </div>

    <script src="./scripts/filters.js"></script>
    <script src="./scripts/slider.js"></script>
</body>

</html>
